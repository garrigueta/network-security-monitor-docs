<!-- Custom head content for Network Security Monitor -->
<link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
<meta name="theme-color" content="#0d1117">
<meta name="keywords" content="network security, monitoring, cybersecurity, threat detection, AI, honeypot, zeek, grafana">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}">
<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ site.description }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}{{ site.baseurl }}">
<meta property="twitter:title" content="{{ site.title }}">
<meta property="twitter:description" content="{{ site.description }}">

<!-- Security headers -->
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-Frame-Options" content="DENY">
<meta http-equiv="X-XSS-Protection" content="1; mode=block">
